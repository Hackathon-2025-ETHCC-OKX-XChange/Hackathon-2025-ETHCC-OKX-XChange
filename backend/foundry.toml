[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/solmate/src/"
]

# Optimizer settings to fix potential "stack too deep" errors
via_ir = true
optimizer = true
optimizer_runs = 200

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[profile.default.rpc_endpoints]
xlayer_testnet = 'https://xlayertestrpc.okx.com'
